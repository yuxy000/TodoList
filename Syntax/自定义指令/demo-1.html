<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<body>
		<div id="vm">
			<input v-focus/>
		</div>
		<script>
			// 注册一个全局自定义指令 ‘v-focus’
			Vue.directive('focus', {
				// 当被绑定的元素插入到DOM时......
				inserted: function (el) {
					// 聚焦元素
					el.focus();
				}
			});
			
			new Vue({
				el: '#vm',
				// 局部自定义指令
//				directives: {
//					focus: {
//						// 指令的定义
//						inserted: function (el) {
//							el.focus();
//						}
//					}
//				}
			})
		</script>
	</body>
</html>
