<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../js/vue.js" ></script>
		<style>
			.fade-enter-active, .fade-leave-active {
				transition: opacity .5s;
			}
			
			.fade-enter, .fade-leave-to {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<button @click="show = !show">Toggle</button>
			<transition name="fade">
				<p v-if="show">Hello</p>
			</transition>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					show: true
				}
			})
		</script>
	</body>
</html>
