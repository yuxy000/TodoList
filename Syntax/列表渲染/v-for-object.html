<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.min.js" ></script>
	</head>
	<body>
		<ul id="v-for-object">
			<li v-for="(value, key, index) in o">
				{{ index }}. {{ key }}: {{ value }}
			</li>
		</ul>
		
		<script>
			var vm  = new Vue({
				el: '#v-for-object',
				data: {
					o: {
						firstName: 'John',
					    lastName: 'Doe',
					    age: 30
					}
				}
			})
		</script>
	</body>
</html>
