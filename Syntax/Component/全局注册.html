<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.min.js" ></script>
	</head>
	<body>
		<div id="vm">
			<my-component></my-component>
		</div>
		<script>
			Vue.component('my-component', {
				template: '<div>A custom component</div>'
			});
			
			var vm = new Vue({
				el: '#vm'
			})
		</script>
	</body>
</html>
