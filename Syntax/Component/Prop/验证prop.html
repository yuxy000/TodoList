<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Prop 验证</title>
		<script type="text/javascript" src="../../../js/vue.min.js" ></script>
	</head>
	<body>
		<div id="vm">
			<example ></child>
		</div>
		<script>
			Vue.component('example', {
				props: {
					// 基础类型检测('null' 指允许任何类型)
					propA: Number,
					// 可能是是多种类型
					propB: [String, Number],
					// 必须传且是字符串
					propC: {
						type: String,
						required: true
					},
					// 数值且有默认值
					propD: {
						type: Number,
						default: 180
					},
					// 数组/对象的默认值应当由一个工厂函数返回
					propE: {
						type: Object,
						default: function () {
							return { message: 'hello' };
						}
					},
					// 自定义验证函数
					propF: {
						validator: function (value) {
							return value > 10;
						}
					}
				},
				
				template: '<span>sssss</span>'
			});
			
			/*
			 * type 可以是下面原生构造器：
				String
				Number
				Boolean
				Function
				Object
				Array
				Symbol
			 * */
			var vm = new Vue({
				el: '#vm'
			})
		</script>
	</body>
</html>
