<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../js/vue.min.js" ></script>
	</head>
	<body>
		<div id="vm">
			<p>{{ total }}</p>
			<button-counter @increment="incrementTotal"></button-counter>
			<button-counter @increment="incrementTotal"></button-counter>
		</div>
		
		<script>
			Vue.component('button-counter', {
				template: '<button @click="incrementTotal">{{ counter }}</button>',
				data: function () {
					return {
						counter: 0
					}
				},
				 methods: {
				 	incrementTotal: function () {
				 		this.counter += 1;
				 		this.$emit('increment');
				 	}
				 },
			});
			var vm = new Vue({
				el: '#vm',
				data: {
					total: 0
				},
				methods: {
					incrementTotal: function () {
						this.total += 1;
					}
				}
			})
		</script>
	</body>
</html>
